<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Site Title</title>
  </head>
  <body>
    <div id="navDiv">
      <button type="button" id="dropdownButton" onclick="dropDown()">&#9776;</button>
      <div id="titleDiv">
        <h2 class="titleHeading" style="font-size:24px;">Kontemporaryong</h2>
        <h1 class="titleHeading" style="font-size:72px; margin-bottom: 36px;">Website</h1>
      </div>
      <a href="index.html" id="navHome" class="navHeading">Home</a>
      <a href="articles.html" id="navArticles" class="navHeading">Articles</a>
      <a id="navLiterature" class="navHeading">Literature</a>
      <a id="navGallery" class="navHeading currentPage">Gallery</a>
      <!--Photo by Steve Johnson from Pexels-->
    </div>
    <div style="position:relative; border-bottom: solid 5px #A8E6CE;">
      <div id="divTradArt" class="sectionOverlay" style="visibility: hidden; background-color: rgba(215, 244, 233, 0.75);">
        <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
          <div style="max-width: 800px; margin: 10px;">
            <img id="tradArt" class="galleryImage" style="margin: 0px;"/>
            <br /><br />
            <div style="background-color: #FFFFFF; border-radius: 40px; text-align: center; border-left: 8px solid #A8E6CE;">
              <br />
              <p id="captionTradArt" class="imageCaption" style="color: #000000;"></p>
              <p class="imageCaption" style="color: #000000; font-size: 18px;">
                <span class="clickable" onclick="closeTradArt()">&#x2715; Close</span>
                <a id="downloadTradArt" class="clickable" style="color: #000000; text-decoration: none" download>
                  &#8595; Download
                </a>
              </p>
              <br />
            </div>
          </div>
          <div style="max-width: 450px; margin: 20px; background-color: #FFFFFF; border-radius: 40px; text-align: center; border-left: 8px solid #A8E6CE;">
            <br />
            <div style="margin: 20px;">
              <p class="sectionHeading" style="color: #000000;" id="titleTradArt"></p>
              <p class="sectionParagraph" style="color: #000000; text-indent: 0px; margin-left: 0px;">
                Image by <span id="authorTradArt"></span>
              </p>
            </div>
            <p class="sectionParagraph" style="color: #000000" id="descriptionTradArt"></p>
            <br />
          </div>
        </div>
      </div>
      <div class="sectionDiv" style="
        background-image: linear-gradient(rgba(34, 119, 86, 0.7), rgba(34, 119, 86, 0.3)), url('img/gallerybg.jpg');
      ">
        <div style="text-align: center; max-width: 1100px; width: 100%; padding: 0">
          <p class="sectionTitle">Art Gallery</p>
          <p class="sectionSubtitle">Labor omnia vincit.</p>
          <br />
          <div class="gallery">
            <img src="img/art/obra.jpg" onclick="openTradArt(0);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/safc4t/1920/1080" onclick="openTradArt(1);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/axe139/1920/1080" onclick="openTradArt(2);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/ohgdno/1920/1080" onclick="openTradArt(3);" class="galleryImage clickable"/>
          </div>
          <br />
          <p class="imageCaption">(Click an image to view.)</p>
        </div>
      </div>
    </div>
    <!--Photo by PhotoMIX Company from Pexels-->
    <div style="position:relative; border-top: solid 5px #FFD3B5;">
      <div id="divMedia" class="sectionOverlay" style="visibility: hidden; background-color: rgba(255, 240, 230, 0.75);">
        <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
          <div style="max-width: 800px; margin: 10px;">
            <img id="media" class="galleryImage" style="margin: 0px;"/>
            <br /><br />
            <div style="background-color: #FFFFFF; border-radius: 40px; text-align: center; border-left: 8px solid #FFD3B5;">
              <br />
              <p id="captionMedia" class="imageCaption" style="color: #000000;"></p>
              <p class="imageCaption" style="color: #000000; font-size: 18px;">
                <span class="clickable" onclick="closeMedia()">&#x2715; Close</span>
                <a id="downloadMedia" class="clickable" style="color: #000000; text-decoration: none" download>
                  &#8595; Download
                </a>
              </p>
              <br />
            </div>
          </div>
          <div style="max-width: 450px; margin: 20px; background-color: #FFFFFF; border-radius: 40px; text-align: center; border-left: 8px solid #FFD3B5;">
            <br />
            <div style="margin: 20px;">
              <p class="sectionHeading" style="color: #000000;" id="titleMedia"></p>
              <p class="sectionParagraph" style="color: #000000; text-indent: 0px; margin-left: 0px;">
                Image by <span id="authorMedia"></span>
              </p>
            </div>
            <p class="sectionParagraph" style="color: #000000" id="descriptionMedia"></p>
            <br />
          </div>
        </div>
      </div>
      <div id="shadowMedia" class="sectionDiv" style="
        background-image: linear-gradient(rgba(153, 61, 0, 0.7), rgba(153, 61, 0, 0.3)), url('img/gallerybg2.jpg');
      ">
        <div style="text-align: center; max-width: 1100px; width: 100%; padding: 0">
          <p class="sectionTitle">Photos</p>
          <p class="sectionSubtitle">Carpe diem.</p>
          <br />
          <div class="gallery">
            <img src="https://picsum.photos/seed/ait431/1920/1080" onclick="openMedia(4);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/acehr7/1920/1080" onclick="openMedia(5);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/135cmi/1920/1080" onclick="openMedia(6);" class="galleryImage clickable"/>
          </div>
          <br />
          <p class="imageCaption">(Click an image to view.)</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>

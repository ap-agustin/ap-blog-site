<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Site Title</title>
  </head>
  <body>
    <div id="navDiv">
      <button type="button" id="dropdownButton" onclick="dropDown()">&#9776;</button>
      <div id="titleDiv">
        <h2 class="titleHeading" style="font-size:24px;">Kontemporaryong</h2>
        <h1 class="titleHeading" style="font-size:72px; margin-bottom: 36px;">Website</h1>
      </div>
      <a href="index.html" id="navHome" class="navHeading">Home</a>
      <a id="navNews" class="navHeading">News</a>
      <a id="navFeature" class="navHeading">Feature</a>
      <a id="navLiterature" class="navHeading">Literature</a>
      <a id="navGallery" class="navHeading currentPage">Gallery</a>
      <!--Photo by Steve Johnson from Pexels-->
    </div>
    <div style="position:relative;">
      <div id="divTradArt" class="sectionOverlay" style="visibility: hidden; opacity: 0;">
        <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
          <div style="max-width: 800px; margin: 10px;">
            <img id="tradArt" class="galleryImage" style="margin: 0px;"/>
            <br /><br />
            <p id="captionTradArt" class="imageCaption"></p>
            <br />
            <p class="imageCaption clickable" style="color: rgba(255, 255, 255, 0.7)" class="clickable" onclick="closeTradArt()">&#x2715; Close</p>
            <br /><br />
          </div>
          <div style="max-width: 400px; margin: 10px;">
            <p class="sectionTitle" id="titleTradArt"></p>
            <p class="sectionSubtitle">Image by <span id="authorTradArt"></span></p>
            <br /><hr /><br />
            <p class="sectionParagraph" id="descriptionTradArt"></p>
          </div>
        </div>
      </div>
      <div class="sectionDiv" style="
        background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 1)), url('img/gallerybg.jpg');
      ">
        <div style="text-align: center; max-width: 1100px; width: 100%; padding: 0">
          <p class="sectionTitle">Art Gallery</p>
          <p class="sectionSubtitle">Labor omnia vincit.</p>
          <br />
          <div class="gallery">
            <img src="https://picsum.photos/seed/slgj41/1920/1080" onclick="openTradArt(0);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/safc4t/1920/1080" onclick="openTradArt(1);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/axe139/1920/1080" onclick="openTradArt(2);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/ohgdno/1920/1080" onclick="openTradArt(3);" class="galleryImage clickable"/>
          </div>
          <br />
          <p class="imageCaption">(Click an image to view.)</p>
        </div>
      </div>
    </div>
    <div align="center">
      <hr style="margin: 0px 20px 0px 20px; max-width: 700px;"/>
    </div>
    <!--Photo by PhotoMIX Company from Pexels-->
    <div style="position:relative;">
      <div id="divMedia" class="sectionOverlay" style="visibility: hidden; opacity: 0;">
        <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
          <div style="max-width: 800px; margin: 10px;">
            <img id="media" class="galleryImage" style="margin: 0px;"/>
            <br /><br />
            <p id="captionMedia" class="imageCaption"></p>
            <br />
            <p class="imageCaption clickable" style="color: rgba(255, 255, 255, 0.7)" onclick="closeMedia()">&#x2715; Close</p>
            <br /><br />
          </div>
          <div style="max-width: 400px; margin: 10px;">
            <p class="sectionTitle" id="titleMedia"></p>
            <p class="sectionSubtitle">Image by <span id="authorMedia"></span></p>
            <br /><hr /><br />
            <p class="sectionParagraph" id="descriptionMedia"></p>
          </div>
        </div>
      </div>
      <div id="shadowMedia" class="sectionDiv" style="
        background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)), url('img/gallerybg2.jpg');
      ">
        <div style="text-align: center; max-width: 1100px; width: 100%; padding: 0">
          <p class="sectionTitle">Photos</p>
          <p class="sectionSubtitle">Carpe diem.</p>
          <br />
          <div class="gallery">
            <img src="https://picsum.photos/seed/ait431/1920/1080" onclick="openMedia(4);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/acehr7/1920/1080" onclick="openMedia(5);" class="galleryImage clickable"/>
            <img src="https://picsum.photos/seed/135cmi/1920/1080" onclick="openMedia(6);" class="galleryImage clickable"/>
          </div>
          <br />
          <p class="imageCaption">(Click an image to view.)</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
